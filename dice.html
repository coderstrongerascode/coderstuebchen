<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Würfelseite</title>
    <link rel="stylesheet" href="stylesDice.css">
	<link rel="icon" href="/resources/icon/IconDice4.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Würfelseite</h1>
        <span class="menu-icon" onclick="toggleNav()">&#9776;</span>
    </header>
    <nav id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="dice.html">Würfelseite</a>
        <a href="random.html">Zufallszahlseite</a>
		<a href="quizHauptstadt.html">Hauptstädte erraten</a>
        <a href="quizFlagge.html">Land erraten, aus Flagge</a>
    </nav>
    <main>
        <div id="dice-container">
            <div class="dice" id="dice">
                <!-- Jede Seite des Würfels -->
                <div class="face one">
                    <div class="pip pip1"></div>
                </div>
                <div class="face two">
                    <div class="pip pip1"></div>
                    <div class="pip pip2"></div>
                </div>
                <div class="face three">
                    <div class="pip pip1"></div>
                    <div class="pip pip2"></div>
                    <div class="pip pip3"></div>
                </div>
                <div class="face four">
                    <div class="pip pip1"></div>
                    <div class="pip pip2"></div>
                    <div class="pip pip3"></div>
                    <div class="pip pip4"></div>
                </div>
                <div class="face five">
                    <div class="pip pip1"></div>
                    <div class="pip pip2"></div>
                    <div class="pip pip3"></div>
                    <div class="pip pip4"></div>
                    <div class="pip pip5"></div>
                </div>
                <div class="face six">
                    <div class="pip pip1"></div>
                    <div class="pip pip2"></div>
                    <div class="pip pip3"></div>
                    <div class="pip pip4"></div>
                    <div class="pip pip5"></div>
                    <div class="pip pip6"></div>
                </div>
            </div>
        </div>
        <div>
            <input type="checkbox" id="show-modal-dice-checkbox"> <label for="show-modal-dice-checkbox">Würfelergebnis im Modal anzeigen</label>
        </div>
        <button onclick="rollDice()">Würfeln</button>
    </main>

    <!-- Modal für den Würfel -->
    <div id="diceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Würfelergebnis</h2>
            <div id="dice-modal-container">
                <!-- Den Würfel im Modal einfügen -->
                <div class="dice" id="modal-dice">
                    <!-- Jede Seite des Würfels -->
                    <div class="face one">
                        <div class="pip pip1"></div>
                    </div>
                    <div class="face two">
                        <div class="pip pip1"></div>
                        <div class="pip pip2"></div>
                    </div>
                    <div class="face three">
                        <div class="pip pip1"></div>
                        <div class="pip pip2"></div>
                        <div class="pip pip3"></div>
                    </div>
                    <div class="face four">
                        <div class="pip pip1"></div>
                        <div class="pip pip2"></div>
                        <div class="pip pip3"></div>
                        <div class="pip pip4"></div>
                    </div>
                    <div class="face five">
                        <div class="pip pip1"></div>
                        <div class="pip pip2"></div>
                        <div class="pip pip3"></div>
                        <div class="pip pip4"></div>
                        <div class="pip pip5"></div>
                    </div>
                    <div class="face six">
                        <div class="pip pip1"></div>
                        <div class="pip pip2"></div>
                        <div class="pip pip3"></div>
                        <div class="pip pip4"></div>
                        <div class="pip pip5"></div>
                        <div class="pip pip6"></div>
                    </div>
                </div>
            </div>
            <button class="ok-button" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script src="scriptDice.js"></script>
</body>
</html>
